{% extends "bookshelf/base.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if auth_list %}
<table class="table"
    {% for auth in auth_list %}
<tr>
        <td><a href="{{ auth.get_absolute_url }}">{{ auth.first_name }}&nbsp;{{auth.last_name}}</a></td>
</tr>
    {% endfor %}
</table>  {% else %}
    <p>There are no Authors Added</p>
  {% endif %}       
{% endblock %}
