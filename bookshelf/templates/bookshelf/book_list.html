{% extends "bookshelf/base.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
  <table class="table is-hoverable">
    {% for book in book_list %}
        <tr><td><b class="text-primary">{{ book.title }} </b>|{{book.author}} | {{book.Code}}</td></tr>
    {% endfor %}
  </table>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       
{% endblock %}
